<div>
  <div class="row">
    <div class="col-md-11 height-30px">
      <h5>{{title}}</h5>
    </div>
    <div class="col-md-1 t-a-e">
      <button
        (click)="onCancelClick($event)"
        aria-label="Close"
        class="btn-close"
        type="button">
      </button>
    </div>
  </div>

  <div class="row">
    <form [formGroup]="workoutAddEditForm" autocomplete="off" class="kt-form" id="login-form"
          style="padding-top: 25px;">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field style="width: 100%;">
            <mat-label>Description</mat-label>

            <textarea matInput
                      name="description"
                      formControlName="description"
                      placeholder="Description"
                      maxlength="1024"
                      matTextareaAutosize
                      matAutosizeMinRows="1"
                      matAutosizeMaxRows="6"
                      required
            ></textarea>
            <mat-error *ngIf="isControlHasError('description','required')">
              <strong>Required field</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field style="width: 100%;">
            <mat-label>Steps</mat-label>

            <textarea matInput
                      name="steps"
                      formControlName="steps"
                      placeholder="Steps"
                      maxlength="1024"
                      matTextareaAutosize
                      matAutosizeMinRows="1"
                      matAutosizeMaxRows="6"
                      required
            ></textarea>
            <mat-error *ngIf="isControlHasError('steps','required')">
              <strong>Required field</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field style="width: 100%;">
            <mat-label>Count</mat-label>
            <input autocomplete="off"
                   class="user-name"
                   formControlName="count"
                   matInput
                   placeholder="Count"
                   min="0"
                   type="number"/>
            <mat-error *ngIf="isControlHasError('count','required')">
              <strong>Required field</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-12 t-a-e">
      <ng-container *ngIf="type != 'VIEW'">
        <button
          (click)="onSave($event)"
          [disabled]="!isFormValid()"
          class="btn btn-primary"
          type="button">
          Save
        </button>
      </ng-container>
      <ng-container>
        <button
          (click)="onCancelClick($event)"
          class="btn btn-secondary m-l-20"
          type="button">
          Cancel
        </button>
      </ng-container>
    </div>
  </div>
</div>
